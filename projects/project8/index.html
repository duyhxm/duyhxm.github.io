<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css"> 
        <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            html {
                margin: 0;
                font-size: 100%;
            }
            body {
                margin:0;
                font-size: 1rem;
                font-family:Arial, Helvetica, sans-serif;
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <a class="gmail" href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
            <a class="img" href="https://www.google.gg/imghp?hl=en&ogbl">Images</a>
            <a class="apps" href="https://about.google/products/">
                <img class="apps-icon" style="width: 20px; height:20px;" src="icons/grid.svg" alt="Apps">
            </a>
            <button class="sign-in">Sign in</button>
        </div>
        <div class="logo">
            <img src="icons/social.svg" alt="Google">
        </div>
        <div class="search-bar">
            <div class="bar"></div>
            <div class="icon">
                <div class="search-icon">
                    <img src="icons/search-interface-symbol.svg" alt="search-icons">
                </div>
                <div class="other-icons">
                    <img class="micro" src="icons/microphone.svg" alt="microphone">
                    <img class="camera" src="icons/photo-camera-interface-symbol-for-button.svg" alt="camera">
                </div>
            </div>
        </div>
        <div class="option-button">
            <div class="item">Google Search</div>
            <div class="item">I'm Feeling Lucky</div>
        </div>
        <div class="language">
            <p>Google offered in: <a href="">Tiếng Việt</a> <a href="">Français</a> <a href="">繁體中文</a></p>
        </div>
        <div class="footer">
            <div class="location">Vietnam</div>
            <div class="information">
                <div class="left-group">
                    <a href="https://about.google/?utm_source=google-VN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                    <a href="https://www.google.gg/intl/en_vn/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a href="https://www.google.gg/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                    <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
                </div>
                <div class="right-group">
                    <a href="https://policies.google.com/privacy?hl=en-VN&fg=1">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en-VN&fg=1">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </div>
    </body>
</html>
